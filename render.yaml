services:
  - type: web
    name: do-intent
    env: node
    rootDir: .
    buildCommand: |
      set -euxo pipefail
      npm ci
      export ENCORE_INSTALL="$PWD/.encore"
      curl -L https://encore.dev/install.sh | bash
      ./.encore/bin/encore build ./encore_build
    startCommand: |
      set -euxo pipefail
      cd encore_build
      ./do-intent --listen 0.0.0.0:${PORT}
