services:
  - type: web
    name: do-intent
    env: node
    rootDir: .
    buildCommand: npm ci
    startCommand: bash -lc "cd /opt/render/project/src/backend && curl -L https://encore.dev/install.sh | bash && /opt/render/.encore/bin/encore run --listen 0.0.0.0:${PORT:-4000} --watch=false --browser=never"

